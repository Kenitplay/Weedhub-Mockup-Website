              <form action="./Success.html" method="GET">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Full Name" required>

                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block btn-signup">Sign Up</button>
